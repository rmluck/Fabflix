<div id="cart_container" style="display:none;">
    <h2>Your Cart</h2>
    <ul id="cart_items"></ul>
</div>

<!-- id "movies_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id="movies_table" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column -->
        <th class="movies_table_heading" onclick="sortMoviesByTitle()">Title</th>
        <th class="movies_table_heading" style="width: 5%;">Year</th>
        <th class="movies_table_heading">Director</th>
        <th class="movies_table_heading" colspan="3">Genres</th>
        <th class="movies_table_heading" colspan="3">Stars</th>
        <th class="movies_table_heading" onclick="sortMoviesByRating()" style="width: 7%">Rating</th>
        <th class="movies_table_heading" style="width: 10%">Action</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with movies.js -->
    <!-- Again, id "movies_table_body" is useful for jQuery to find this html element -->
    <tbody id="movies_table_body"></tbody>
</table>

<div id="pagination">
    <label id="movies_per_page_label" for="movies_per_page">Movies Per Page</label>
    <select id="movies_per_page" name="movies_per_page" onchange="updateMoviesPerPage()">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <button id="prev_button" onclick="prevPage()">Prev</button>
    <span id="page_number"></span>
    <button id="next_button" onclick="nextPage()">Next</button>
</div>

<!-- Load jQuery and Bootstrap JS -->

<!-- Load our own JS file -->
<!-- The path is relative to movies.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movies.js"></script>
<script>
    $(document).ready(function() {
        $("#movies_view_cart_button").on("click", function() {
            window.location.href = "movie-cart.html";

</script>
