<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movies.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to css file -->
    <link rel="stylesheet" href="fabflix.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Movie List</title>
</head>
<body id="movies_body">

<div id="header_container">
    <h1><a href="movies.html">FABFLIX</a></h1>
    <form id="logout_form" method="POST" action="/api/logout">
      <button id="logout_button">Logout</button>
    </form>
</div>

<!-- id "movies_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id="movies_table" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column -->
        <th class="movies_table_heading">Title</th>
        <th class="movies_table_heading" style="width: 5%;">Year</th>
        <th class="movies_table_heading">Director</th>
        <th class="movies_table_heading">Genres</th>
        <th class="movies_table_heading" colspan="3">Stars</th>
        <th class="movies_table_heading" style="width: 7%">Rating</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with movies.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id="movies_table_body"></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movies.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movies.js"></script>

</body>
</html>
