<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies in Cart</title>

    <link rel="stylesheet" href="fabflix.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="movie_cart_body" class="body">

<div id="header_container">
    <h1><a href="index.html" onclick="clearSession()">FABFLIX</a></h1>
    <form id="logout_form" method="POST" action="/api/logout">
      <button class="logout_button" id="movie_cart_logout_button">Logout</button>
    </form>
</div>

<table id="cart_table">
    <thead>
    <tr>
        <th class="cart_table_heading">Movie</th>
        <th class="cart_table_heading">Quantity</th>
        <th class="cart_table_heading">Total Price</th>
        <th class="cart_table_heading">Action</th>
    </tr>
    </thead>

    <tbody id="cart_table_body"></tbody>
</table>


<div id="cart_loading_message">Loading cart items...</div>
<div id="cart_success_message"></div>
<button id="proceed_to_payment_button">Proceed to Payment</button>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="movie-cart.js"></script>
</body>
</html>
