<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies in Cart</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="movie-cart.js"></script>
</head>
<body>
<h1>Movies in Cart</h1>
<div id="cart-items">
    <table border='1'>
        <tr>
            <th>Movie</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
        <tbody id="cart-body">
        </tbody>
    </table>
</div>


<div id="loading-message" style="display: none;">Loading cart items...</div>


<div id="success-message" style="display: none;"></div>
</body>
</html>
