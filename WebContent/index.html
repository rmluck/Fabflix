<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix</title>
</head>
<body>

<h1>Fabflix</h1>

<p id="sessionID"></p>
<p id="lastAccessTime"></p>
<form ACTION="#" id="cart" METHOD="post">
    <label>Item Purchased</label>
    <br>
    <label>
        <input name="item" required="required" type="text">
    </label>
    <input type="submit" VALUE="add">
</form>
<form id = "searchForm">
    <label for = "title">Title:</label>
    <input type="text" id="title" name="title"><br>

    <label for = "year">Year:</label>
    <input type="text" id="year" name="year"><br>

    <label for = "director">Director:</label>
    <input type="text" id="director" name="director"><br>

    <label for = "star">Star:</label>
    <input type="text" id="star" name="star"><br>

    <input type="submit" value="Search">
</form>
<div id="search_result"></div>

<div id="item_list"></div>

<h2>Browse by Genre</h2>
<div id="genres_list"></div>

<h2>Browse by Title</h2>
<div id="alphabet_list"></div>

<h2>Movies</h2>
<div id="movie_list"></div>

<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='index.js'></script>
</body>
</html>
