<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to css file -->
    <link rel="stylesheet" href="fabflix.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Fabflix</title>
</head>
<body id="index_body">

<div id="header_container">
    <h1><a href="index.html">FABFLIX</a></h1>
    <form id="logout_form" method="POST" action="/api/logout">
        <button class="logout_button" id="index_logout_button">Logout</button>
    </form>
</div>

<div id="currentSessionInfo">
    <p id="sessionId"></p>
    <p id="lastAccessTime"></p>
</div>

<form ACTION="#" id="cart_form" METHOD="POST">
    <h2>Cart</h2>

    <label id="cart_item_label" for="cart_item">Item Purchased</label>
    <input id="cart_item" name="cart_item" placeholder="Item" type="text" required>
    <button id="cart_item_button">Add</button>
</form>

<form id="search_form">
    <h2>Search</h2>

    <label id="search_title_label" for="search_title">Title</label>
    <label id="search_year_label" for="search_year">Year</label><br>

    <input id="search_title" name="search_title" placeholder="Title" type="text">
    <input id="search_year" name="search_year" placeholder="Year" type="text"><br>

    <label id="search_director_label" for="search_director">Director</label>
    <label id="search_star_label" for="search_star">Star</label><br>

    <input id="search_director" name="search_director" placeholder="Director" type="text">
    <input id="search_star" name="search_star" placeholder="Star" type="text"><br>

    <button id="search_button">Search</button>
</form>

<div id="search_result"></div>

<div id="item_list"></div>

<div id="browse_genres_list">
    <h2>Browse by Genre</h2>
    <div id="genres_list"></div>
</div>

<div id="browse_alphabet_list">
    <h2>Browse by Title</h2>
    <div id="alphabet_list"></div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>

</body>
</html>
