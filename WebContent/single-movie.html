<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids
    2. Load single-movie.js to populate the data into empty elements
   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to css file -->
    <link rel="stylesheet" href="fabflix.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <title>Single Movie</title>
</head>
<body id="movie_body">

<div id="header_container">
    <h1><a href="index.html">FABFLIX</a></h1>
    <button class="back_button" id="single_movie_back_button">Back</button>
    <button class="view_cart_button" id="single_movie_view_cart_button">View Cart</button>
    <form id="logout_form" method="POST" action="/api/logout">
      <button class="logout_button" id="single_movie_logout_button">Logout</button>
    </form>
</div>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-movie.js -->
<!-- single-movie.js will find this html element by its id "movie_info" -->
<h3 id="movie_info"></h3>
<table id="movie_table" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column -->
        <th class="movie_table_heading">Genres</th>
        <th class="movie_table_heading">Stars</th>
        <th class="movie_table_heading">Rating</th>
        <th class="movie_table_heading">Action</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-movie.js -->
    <!-- single-movie.js will find this html element by its id "movie_details_body" -->
    <tbody id="movie_table_body"></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-movie.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path -->
<script src="single-movie.js"></script>

</body>
</html>
