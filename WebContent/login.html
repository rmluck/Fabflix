<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Fabflix</title>
</head>

<body id="login_body">

<h1>FABFLIX</h1>

<div id="login_background">
  <div class="login_shape"></div>
  <div class="login_shape"></div>
</div>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="login_form" method="POST" action="#">
  <h2>Login</h2>

  <label id="email_label" for="email">Email</label>
  <input id="email" name="email" placeholder="Email" type="email" required><br>

  <label id="password_label" for="password">Password</label>
  <input id="password" name="password" placeholder="Password" type="password" required><br>

  <button>Login</button>
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
